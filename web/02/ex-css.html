<!doctype html>
<html>
    <head>
        <meta content="text/html" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- 방법4: 외부 css 파일 이용 -->
        <link rel="stylesheet" type="text/css" href="/class/main.css">
        <link rel="stylesheet" type="text/css" href="./ex-css.css"> 
        
        <!-- 방법3: style 태그 이용 -->
        <style>
            img{
                width:400px;
                padding:10px;
                border:1px solid;                
                margin:20px;
                background:lightgray;
            }
             
            /* class에 설정 할때는 .를 붙인다.*/
            .orange{
                background:orange;
            }
            
            /* id에 설정 할때는 #을 붙인다.*/
            #book4{
                background:rgb(100,80,80);
            }
        </style>    
    </head>
    
    <body>
            <h1>책</h1>    
                   
            <!-- 방법1: 태그 속성 이용 -->
            <img width="100px" id="book1" src="../src/book1.jpg">
        
            <!-- 방법2: style 속성 이용 -->
            <img style="background:skyblue" id="book2" src="../src/book2.jpg">
            
            <img class="orange" id="book3" src="../src/book3.jpg">
            <img class="orange" id="book4" src="../src/book4.jpg">
          
    </body>
    
</html>
